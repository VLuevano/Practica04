<body>

    <script>
        let daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'];

        daysOfWeek.shift();
        daysOfWeek.pop();

        alert(daysOfWeek);
        daysOfWeek.push('Sat', 'Sun');

        alert(daysOfWeek);
    </script>
