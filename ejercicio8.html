<body>
    <script type="text/javascript">
        var n1 = Math.floor(Math.random()*10)+1;
        var n2 = Math.floor(Math.random()*10)+1;
        var suma = n1 + n2;
        var sumaPropuesta;

        sumaPropuesta = parseInt(prompt("Ingresa el resultado de la suma de: " + n1 + " + " + n2));

        while (suma != sumaPropuesta) {
            sumaPropuesta = parseInt(prompt("Ingresa el resultado de la suma de: " + n1 + " + " + n2));
        }
        alert("Correcto, el resultado de la suma es: "+suma);
    </script>
</body>
