<body>
    <script type="text/javascript">
        var numeroRandom = Math.floor(Math.random()*10)+1;
        var numeroPropuesto;

        numeroPropuesto = parseInt(prompt("Adivina el número:"));

        while (numeroRandom != numeroPropuesto) {
            numeroPropuesto = parseInt(prompt("Intenta de nuevo:"));
        }
        alert("Felicidades, el número aleatorio era: "+numeroRandom);
    </script>
</body>
