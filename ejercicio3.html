<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Víctor Luévano</title>
</head>

<body>
    <script type="text/javascript">
        var numero;
        var raiz;

        numero = prompt("Ingresa un número positivo:");

        while (numero != 0) {
            raiz = Math.sqrt(numero);
            alert("La raíz cuadrada de "+numero+" es "+raiz);
            numero = prompt("Ingresa otro número positivo:");
        }
    </script>
</body>

</html>
