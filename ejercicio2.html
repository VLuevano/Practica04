<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Víctor Luévano</title>
</head>

<body>
    <script type="text/javascript">
        var producto = 1;
        var numero;

        numero = prompt("Ingresa el primer número:");

        while (numero != 0) {
            producto = producto * numero;
            numero = prompt("Ingresa el siguiente número:");
        }
        alert("Producto de los números: " + producto);
    </script>
</body>

</html>
